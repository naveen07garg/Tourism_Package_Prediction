name: Tourism Package Prediction CI/CD

on:
  push:
    branches:
      - main  # Trigger only when pushing to main

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r requirements.txt
        working-directory: Tourism_Package_Prediction

      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python model_building/data_register.py
        working-directory: Tourism_Package_Prediction


  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r requirements.txt
        working-directory: Tourism_Package_Prediction

      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python model_building/prep.py
        working-directory: Tourism_Package_Prediction


  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r requirements.txt
        working-directory: Tourism_Package_Prediction

      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 5

      - name: Model Building
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python model_building/train.py
        working-directory: Tourism_Package_Prediction


  deploy-hosting:
    runs-on: ubuntu-latest
    needs: [model-training, data-prep, register-dataset]
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r requirements.txt
        working-directory: Tourism_Package_Prediction

      - name: Hugging Face Login
        run: huggingface-cli login --token $HF_TOKEN
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Push files to Frontend Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python model_building/hosting.py
        working-directory: Tourism_Package_Prediction
